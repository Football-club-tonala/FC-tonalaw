<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Equipo de Fútbol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="h3 fw-bold">Registro de Jersey</h1>
                            <p class="text-muted">Inscribe tu nombre y número para el equipo.</p>
                        </div>
                        <form id="registerForm">
                            <div class="mb-3"><label for="name" class="form-label">Nombre Completo</label><input type="text" class="form-control" id="name" required></div>
                            <div class="mb-3"><label for="number" class="form-label">Número de Jersey</label><input type="number" class="form-control" id="number" required><div id="validationMessage" class="mt-1"></div></div>
                            <div class="mb-4"><label for="size" class="form-label">Talla</label><select class="form-select" id="size"><option>Juvenil</option><option selected>Unitalla</option></select></div>
                            <button type="submit" id="submitButton" class="btn btn-primary w-100">Registrarme</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="adminPanel" class="mt-5 d-none">
            <hr><h2 class="text-center mb-4">Panel de Administración</h2>
            <div id="playersList" class="row g-4"></div>
        </div>
    </main>

    <div class="staff-icon bg-dark text-white shadow" data-bs-toggle="modal" data-bs-target="#loginModal"><i class="bi bi-person-fill-gear"></i></div>

    <div class="modal fade" id="loginModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Acceso Staff</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><form id="loginForm">
            <div class="mb-3"><label class="form-label">Usuario</label><input type="text" id="username" class="form-control"></div>
            <div class="mb-3"><label class="form-label">Contraseña</label><input type="password" id="password" class="form-control"></div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form></div>
    </div></div></div>

    <div class="modal fade" id="editModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Editar Jugador</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body"><form id="editForm">
            <input type="hidden" id="editPlayerId">
            <div class="mb-3"><label class="form-label">Nombre</label><input type="text" id="editName" class="form-control"></div>
            <div class="mb-3"><label class="form-label">Número</label><input type="number" id="editNumber" class="form-control"></div>
            <div class="mb-3"><label class="form-label">Talla</label><select id="editSize" class="form-select"><option>Juvenil</option><option>Unitalla</option></select></div>
            <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
        </form></div>
    </div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/script.js"></script>
</body>
</html>
